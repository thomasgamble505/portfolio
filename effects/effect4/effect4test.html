<!DOCTYPE html>
<html>
<head>
  <title>Interactive 3D Plane with Perlin Noise</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
    }
    .control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="subdivisions">Subdivisions:</label>
    <input type="range" id="subdivisions" min="1" max="100" value="10" class="control">
    <br>
    <input type="checkbox" id="wireframe">
    <label for="wireframe">Wireframe</label>
    <br>
    <label for="displacementStrength">Displacement Strength:</label>
    <input type="range" id="displacementStrength" min="0" max="10" value="1" step="0.1" class="control">
    <br>
    <label for="displacementScale">Displacement Scale:</label>
    <input type="range" id="displacementScale" min="1" max="100" value="10" class="control">
    <br>
    <label for="displacementDetail">Displacement Detail:</label>
    <input type="range" id="displacementDetail" min="1" max="10" value="1" class="control">
  </div>

  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/perlin-noise@1.0.0/dist/perlin-noise.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas: canvas });
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 5);

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Background color
    scene.background = new THREE.Color(0x000000);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Create Perlin noise texture
    function createPerlinTexture(size, scale) {
      const data = new Uint8Array(size * size * 4);
      const perlin = new PerlinNoise();
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const noiseValue = (perlin.noise(x / scale, y / scale) + 1) / 2; // Normalize to [0, 1]
          const index = (y * size + x) * 4;
          data[index] = data[index + 1] = data[index + 2] = noiseValue * 255;
          data[index + 3] = 255; // Alpha channel
        }
      }
      const texture = new THREE.DataTexture(data, size, size, THREE.RGBAFormat);
      texture.needsUpdate = true;
      return texture;
    }

    const textureSize = 256; // Size of the Perlin noise texture
    let displacementTexture = createPerlinTexture(textureSize, 10); // Initial scale

    const planeGeometry = new THREE.PlaneGeometry(10, 10, 100, 100);
    const displacementMaterial = new THREE.MeshStandardMaterial({
      color: 0x00ff00,
      displacementMap: displacementTexture,
      displacementScale: 1
    });
    const plane = new THREE.Mesh(planeGeometry, displacementMaterial);

    scene.add(plane);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.enableZoom = true;

    const subdivisionsSlider = document.getElementById('subdivisions');
    const wireframeCheckbox = document.getElementById('wireframe');
    const displacementStrengthSlider = document.getElementById('displacementStrength');
    const displacementScaleSlider = document.getElementById('displacementScale');
    const displacementDetailSlider = document.getElementById('displacementDetail');

    subdivisionsSlider.addEventListener('input', () => {
      const subdivisions = parseInt(subdivisionsSlider.value);
      plane.geometry.dispose();
      plane.geometry = new THREE.PlaneGeometry(10, 10, subdivisions, subdivisions);
      displacementMaterial.displacementMap = createPerlinTexture(textureSize, parseInt(displacementScaleSlider.value));
    });

    wireframeCheckbox.addEventListener('change', () => {
      displacementMaterial.wireframe = wireframeCheckbox.checked;
    });

    displacementStrengthSlider.addEventListener('input', () => {
      displacementMaterial.displacementScale = parseFloat(displacementStrengthSlider.value);
    });

    displacementScaleSlider.addEventListener('input', () => {
      displacementTexture = createPerlinTexture(textureSize, parseInt(displacementScaleSlider.value));
      displacementMaterial.displacementMap = displacementTexture;
    });

    displacementDetailSlider.addEventListener('input', () => {
      // Update detail as needed; for now, it modifies the scale
      displacementTexture = createPerlinTexture(textureSize, parseInt(displacementScaleSlider.value));
      displacementMaterial.displacementMap = displacementTexture;
    });

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
