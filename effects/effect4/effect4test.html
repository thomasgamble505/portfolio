<!DOCTYPE html>
<html>
<head>
  <title>Interactive 3D Plane</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="subdivisions">Subdivisions:</label>
    <input type="range" id="subdivisions" min="1" max="100" value="10">
    <br>
    <input type="checkbox" id="wireframe">
    <label for="wireframe">Wireframe</label>
  </div>

  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas: canvas });
    const scene = new THREE.Scene();

    // Create a PerspectiveCamera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 5); // Position the camera

    renderer.setSize(window.innerWidth, window.innerHeight);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Plane Geometry
    let planeGeometry = new THREE.PlaneGeometry(10, 10, 10, 10);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: false });
    const plane = new THREE.Mesh(planeGeometry, material);

    // Reset the plane rotation to default
    plane.rotation.set(0, 0, 0);

    scene.add(plane);

    // Subdivision Control
    const subdivisionsSlider = document.getElementById('subdivisions');
    subdivisionsSlider.addEventListener('input', () => {
      // Dispose of old geometry
      plane.geometry.dispose();

      // Create new geometry with updated subdivisions
      planeGeometry = new THREE.PlaneGeometry(10, 10, parseInt(subdivisionsSlider.value), parseInt(subdivisionsSlider.value));

      // Update the mesh's geometry
      plane.geometry = planeGeometry;
    });

    // Wireframe Toggle
    const wireframeCheckbox = document.getElementById('wireframe');
    wireframeCheckbox.addEventListener('change', () => {
      material.wireframe = wireframeCheckbox.checked;
    });

    // Camera Controls using OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.enableZoom = true;

    // Camera movement controls
    const moveSpeed = 0.1;
    const keys = {};

    document.addEventListener('keydown', (event) => {
      keys[event.code] = true;
    });

    document.addEventListener('keyup', (event) => {
      keys[event.code] = false;
    });

    function updateCameraPosition() {
      if (keys['KeyW']) {
        camera.position.z -= moveSpeed;
      }
      if (keys['KeyS']) {
        camera.position.z += moveSpeed;
      }
      if (keys['KeyA']) {
        camera.position.x -= moveSpeed;
      }
      if (keys['KeyD']) {
        camera.position.x += moveSpeed;
      }
      // Optional: Update the camera's lookAt direction if needed
      // camera.lookAt(new THREE.Vector3(0, 0, 0));
    }

    // Responsive Canvas
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Rendering Loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // Update orbit controls
      updateCameraPosition(); // Update camera position based on key presses
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
